image boot.vfat {
	vfat {
        # u-boot env for automatic tftp boot.
        # useful for kernel development, but please notice that this overrides
        # the default environment generated by the uboot build
        file uboot.env { image = "../../board/elimo/impetus/uboot-tftp.env" }
	}
	size = 8M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8192
		size = 516096 # 512KB - 8192
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 0
	}
}
